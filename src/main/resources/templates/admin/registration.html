<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/registration}" th:object="${newuser}">
    <label for="email">email: </label>
    <input type="email" th:field="*{email}" id="email" required/>
    <br/>
    <label for="first_name">firstName: </label>
    <input type="text" th:field="*{firstName}" id="first_name" required/>
    <br/>
    <label for="last_name">lastName: </label>
    <input type="text" th:field="*{lastName}" id="last_name" required/>
    <br/>
    <label for="password">password: </label>
    <input type="password" th:field="*{password}" id="password" required/>
    <br/>
    <label>Role:</label>
    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:name="roles" th:value="${role.id}">
        <span th:text="${role.roleName}"></span>
    </div>
    <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
